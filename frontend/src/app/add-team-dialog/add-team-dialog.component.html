<form [formGroup]="addTeamForm">
  <div>
    <label>Name</label>
    <input type="text" formControlName="name" />
  </div>

  <div>
    <label>Wins</label>
    <input type="number" formControlName="wins" />
  </div>

  <div>
    <label>Losses</label>
    <input type="number" formControlName="losses" />
  </div>

  <div>
    <label>Points Scored</label>
    <input type="number" formControlName="pointsScored" />
  </div>

  <div>
    <label>Points Allowed</label>
    <input type="number" formControlName="pointsAllowed" />
  </div>

  <button type="submit" (click)="onSubmit()">Add Team</button>
</form>
